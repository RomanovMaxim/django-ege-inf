{% extends "catalog/base_generic.html" %}

{% block title %}<title>Задачи по курсу</title>{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="course col-lg-7">
    <h2>Курс: Подготовка к ЕГЭ</h2>

      {% for lesson in lesson_list %}

      <button id="buttonLesson1" type="button"
        class="btn btn-secondary btn-lg btn-block"
        onclick="window.location='{% url 'catalog:lesson_detail' pk=lesson.pk %}'">
        <h3>Занятие {{ forloop.counter }}</h3>
        <p>{{ lesson.lesson_text }}</p>
      </button>

      {% empty %}
           <p>В данном курсе ещё нет уроков.</p>
      {% endfor %}



  </div>
</div>

{% endblock %}
